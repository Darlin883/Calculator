<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="num-container"><span>0</span></div>
        <button class="buttons operator">%</button>
        <button class="buttons operator">CE</button>
        <button class="buttons operator">C</button>
        <button class="buttons operator">BkSpc</button>

        <button class="buttons operator">1/x</button>
        <button class="buttons operator">x^2</button>
        <button class="buttons operator">plsh</button>
        <button class="buttons operator">/</button>

        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons operator">x</button>
        
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons operator">-</button>
        
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons operator">+</button>
        
        <button class="buttons">+/-</button>
        <button class="buttons">0</button>
        <button class="buttons">.</button>
        <button class="buttons equals">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>

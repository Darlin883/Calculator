<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="num-container"><span>0</span></div>
        <button value="%" onclick="Calculator(this)" class="buttons operator">%</button>
        <button value="clear" onclick="Calculator(this)" class="buttons operator">CE</button>
        <button value="clear" onclick="Calculator(this)" class="buttons operator">C</button>
        <button value="back-space" onclick="Calculator(this)" class="buttons operator">BkSpc</button>

        <button value="" onclick="Calculator(this)" class="buttons operator">1/x</button>
        <button value="square" onclick="Calculator(this)" class="buttons operator">x^2</button>
        <button value="square-root" onclick="Calculator(this)" class="buttons operator">plsh</button>
        <button value="division" onclick="Calculator(this)" class="buttons operator">/</button>

        <button value="7" onclick="Calculator(this)" class="buttons">7</button>
        <button value="8" onclick="Calculator(this)" class="buttons">8</button>
        <button value="9" onclick="Calculator(this)" class="buttons">9</button>
        <button value="multiplication" onclick="Calculator(this)" class="buttons operator">x</button>
        
        <button value="4" onclick="Calculator(this)" class="buttons">4</button>
        <button value="5" onclick="Calculator(this)" class="buttons">5</button>
        <button value="6" onclick="Calculator(this)" class="buttons">6</button>
        <button value="subtraction" onclick="Calculator(this)"class="buttons operator">-</button>
        
        <button value="1" onclick="Calculator(this)" class="buttons">1</button>
        <button value="2" onclick="Calculator(this)" class="buttons">2</button>
        <button value="3" onclick="Calculator(this)" class="buttons">3</button>
        <button value="addition" class="buttons operator">+</button>
        
        <button value="+/-" onclick="Calculator(this)" class="buttons">+/-</button>
        <button value="0" onclick="Calculator(this)" class="buttons">0</button>
        <button value="." onclick="Calculator(this)" class="buttons">.</button>
        <button value="=" onclick="Calculator(this)" class="buttons equals">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
